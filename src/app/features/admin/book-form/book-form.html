<app-navbar></app-navbar>

<div class="min-h-screen bg-white py-8">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white rounded-lg shadow-md p-8">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900">
          {{ isEditMode ? 'Edit Book' : 'Add New Book' }}
        </h1>
        <button 
          type="button" 
          (click)="onCancel()"
          class="text-gray-600 hover:text-gray-800 transition-colors">
          <span class="material-icons">close</span>
        </button>
      </div>

      @if (errorMessage) {
        <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
          <p class="text-red-800">{{ errorMessage }}</p>
        </div>
      }

      @if (loading) {
        <div class="text-center py-8">
          <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
          <p class="mt-2 text-gray-600">Loading...</p>
        </div>
      } @else {
        <form (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Title -->
          <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
              Title <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              id="title"
              name="title"
              [(ngModel)]="book.title"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="Enter book title"
              required>
          </div>

          <!-- Author -->
          <div>
            <label for="author" class="block text-sm font-medium text-gray-700 mb-2">
              Author
            </label>
            <select
              id="author"
              name="author"
              [(ngModel)]="book.author.name"
              (change)="onAuthorChange($event)"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
              <option value="">Select an author</option>
              @for (author of authors; track author.authorId) {
                <option [value]="author.name">{{ author.name }}</option>
              }
              <option value="__ADD_NEW__" class="bg-blue-50 text-blue-600 font-semibold">+ Add New Author</option>
            </select>
          </div>

          <!-- New Author Form -->
          @if (showAuthorForm) {
            <div class="mt-4 p-4 bg-blue-50 border border-blue-200 rounded-lg">
              <h4 class="text-sm font-medium text-blue-900 mb-3">Add New Author</h4>
              <div class="space-y-3">
                <input
                  type="text"
                  name="newAuthorName"
                  [(ngModel)]="newAuthorName"
                  placeholder="Enter author name"
                  class="w-full px-3 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <div class="flex space-x-2">
                  <button
                    type="button"
                    (click)="createAuthor()"
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-sm">
                    Create Author
                  </button>
                  <button
                    type="button"
                    (click)="cancelAuthorCreation()"
                    class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors text-sm">
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          }

          <!-- Category -->
          <div>
            <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
              Category
            </label>
            <select
              id="category"
              name="category"
              [(ngModel)]="book.category.name"
              (change)="onCategoryChange($event)"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
              <option value="">Select a category</option>
              @for (category of categories; track category.categoryId) {
                <option [value]="category.name">{{ category.name }}</option>
              }
              <option value="__ADD_NEW__" class="bg-green-50 text-green-600 font-semibold">+ Add New Category</option>
            </select>
          </div>

          <!-- New Category Form -->
          @if (showCategoryForm) {
            <div class="mt-4 p-4 bg-green-50 border border-green-200 rounded-lg">
              <h4 class="text-sm font-medium text-green-900 mb-3">Add New Category</h4>
              <div class="space-y-3">
                <input
                  type="text"
                  name="newCategoryName"
                  [(ngModel)]="newCategoryName"
                  placeholder="Enter category name"
                  class="w-full px-3 py-2 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                <textarea
                  name="newCategoryDescription"
                  [(ngModel)]="newCategoryDescription"
                  placeholder="Enter category description (optional)"
                  rows="2"
                  class="w-full px-3 py-2 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"></textarea>
                <div class="flex space-x-2">
                  <button
                    type="button"
                    (click)="createCategory()"
                    class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors text-sm">
                    Create Category
                  </button>
                  <button
                    type="button"
                    (click)="cancelCategoryCreation()"
                    class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors text-sm">
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          }

          <!-- Price and ISBN Row -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Price -->
            <div>
              <label for="price" class="block text-sm font-medium text-gray-700 mb-2">
                Price
              </label>
              <div class="relative">
                <span class="absolute left-3 top-2 text-gray-500">$</span>
                <input
                  type="number"
                  id="price"
                  name="price"
                  [(ngModel)]="book.price"
                  step="0.01"
                  min="0"
                  class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                  placeholder="0.00">
              </div>
            </div>

            <!-- ISBN -->
            <div>
              <label for="isbn" class="block text-sm font-medium text-gray-700 mb-2">
                ISBN
              </label>
              <input
                type="text"
                id="isbn"
                name="isbn"
                [(ngModel)]="book.isbn"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                placeholder="Enter ISBN">
            </div>
          </div>

          <!-- Publisher and Publication Date Row -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Publisher -->
            <div>
              <label for="publisher" class="block text-sm font-medium text-gray-700 mb-2">
                Publisher
              </label>
              <input
                type="text"
                id="publisher"
                name="publisher"
                [(ngModel)]="book.publisher"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                placeholder="Enter publisher">
            </div>

            <!-- Publication Date -->
            <div>
              <label for="publicationDate" class="block text-sm font-medium text-gray-700 mb-2">
                Publication Date
              </label>
              <input
                type="date"
                id="publicationDate"
                name="publicationDate"
                [(ngModel)]="book.publicationDate"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
          </div>

          <!-- Image URL -->
          <div>
            <label for="imageUrl" class="block text-sm font-medium text-gray-700 mb-2">
              Image URL
            </label>
            <input
              type="url"
              id="imageUrl"
              name="imageUrl"
              [(ngModel)]="book.imageUrl"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="https://example.com/book-image.jpg">
          </div>

          <!-- Description -->
          <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
              Description
            </label>
            <textarea
              id="description"
              name="description"
              [(ngModel)]="book.description"
              rows="4"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="Enter book description"></textarea>
          </div>

          <!-- Form Actions -->
          <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
            <button
              type="button"
              (click)="onCancel()"
              class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
              Cancel
            </button>
            <button
              type="submit"
              [disabled]="loading"
              class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
              {{ isEditMode ? 'Update Book' : 'Create Book' }}
            </button>
          </div>
        </form>
      }
    </div>
  </div>
</div>
