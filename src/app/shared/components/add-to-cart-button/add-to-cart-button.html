<div *ngIf="quantity === 0; else quantityControl">
  <button class="add-btn" (click)="addToCart(product)">Add to Cart</button>
</div>

<ng-template #quantityControl>
  <div class="quantity-stepper">
    <button *ngIf="quantity === 1" class="stepper-btn" (click)="removeFromCart()">
      <span (click)="removeFromCart()"><i class="pi pi-trash"></i> </span>
    </button>
    <button *ngIf="quantity > 1" class="stepper-btn" (click)="decrement(product)">
      <span>-</span>
    </button>

    <span class="quantity-display">{{ quantity }}</span>

    <button class="stepper-btn" (click)="increment(product)">+</button>
  </div>
</ng-template>
