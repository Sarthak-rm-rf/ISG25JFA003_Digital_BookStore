<div class="book-card">
    <div class="book-image-container">
        <img [src]="book.imageUrl || 'assets/images/default-book.jpg'" [alt]="book.title" class="book-image">
    </div>
    <div class="book-info">
        <h3 class="book-title">{{ book.title }}</h3>
        <p class="book-author">{{ book.author.name }}</p>
        <p class="book-category">{{ book.category.name }}</p>
        <div class="price-section">
            <span class="book-price">${{ book.price.toFixed(2) }}</span>
            <span class="stock-label" [class.in-stock]="(book.stockQuantity || 0) > 0">
                {{ (book.stockQuantity || 0) > 0 ? 'In Stock' : 'Out of Stock' }}
            </span>
        </div>
    </div>
</div>
